<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/register.js"></script>
    <link rel="stylesheet" href="styles/bootstrap_edits.css">

</head>

<body>

    <div class="loginform_container">

        <div class="my_form register border">

            <div class="container-fluid">
            
                <div class="row">

                        <div class="col-sm-3"><i class="fas fa-user"></i><span id="usernameLabel" class="form_text">Username</span></div>
                        <div class="col-sm-3"><input id="username" class="form-control" type="text"></div>
                        <div class="col-sm-6"><span id="usernameError" class="form_error hidden text-danger">Error!</span></div>
                </div>

                <div class="row">

                        <div class="col-sm-3"><i class="fas fa-envelope"></i><span id="emailLabel" class="form_text" >Email</span></div>
                        <div class="col-sm-3"><input id="email" class="form-control" type="text"></div>
                        <div class="col-sm-6"><span id="emailError" class="form_error hidden text-danger">Error!</span></div>


                </div>

                <div class="row">

                        <div class="col-sm-3"><i class="fas fa-key"></i><span id="passwordLabel" class="form_text" >Password</span></div>
                        <div class="col-sm-3"><input id="password" class="form-control" type="password"></div>
                        <div class="col-sm-6"><span id="passwordError" class="form_error hidden text-danger">Error!</span></div>


                </div>

                <div class="row">

                        <div class="col-sm-3"><i class="fas fa-key"></i><span id="repasswordLabel" class="form_text" >Repeat Password</span></div>
                        <div class="col-sm-3"><input id="repassword" class="form-control" type="password"></div>
                        <div class="col-sm-6"><span id="repasswordError" class="form_error hidden text-danger">Error!</span></div>


                </div>

                <div class="row row-margin_1 border-top">

                            <div class="col-sm-4">
                                <button type="button" onclick="register();" class="btn btn-info">Register</button>
                            </div>

                            <div class="col-sm-8"><div class="lds-dual-ring loader"></div><span id="result" class="text-success hidden" >Registered successfully.</span></div>


                </div>

            </div>

        </div>

    </div>

</body>

</html>
